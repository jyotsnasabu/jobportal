<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(113, 112, 112);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .navbar-brand {
            height: 60px;
            width: 60px;
        }
        .navbar-custom {
            background-color: #333;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 400px; /* Added margin-top */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #28a745;
        }
        .btn:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
        }
        .login-container a {
            color: white;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <img class="img-fluid" height="40" width="50" src="{% static 'images/logo.jpg' %}" alt="Logo">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index3' %}">HOME<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginform' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
       
    <div class="login-container">
        <h2>Welcome Employer!</h2>
        
        <form id="loginForm" name="registrationForm" onsubmit="return validateForm()" action="{% url 'add_employee' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required onblur="checkUsername(this.value)">
                <div id="username-error" class="error-message">Username already exists.</div>
            </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
            <div class="form-group">
                <label for="companyname">Company Name</label>
                <input type="text" name="companyname" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Email" required onblur="checkEmail(this.value)">
                <div id="email-error" class="error-message">Email already exists.</div>
            </div>
            <div class="form-group">
                <label for="mobile1">Mobile Number</label>
                <input type="number" id="mobile1" name="mobile1" placeholder="Mobile number" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="logo">Company Logo</label>
                <input type="file" name="logo" accept="image/*" placeholder="Company logo" required>
            </div>
            <div class="form-group">
                <label for="website">Website Link</label>
                <input type="url" name="website" placeholder="Website link" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="text" value="2">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Address" required>
            </div>
            <button class="btn" type="submit">SUBMIT</button>
            <button class="btn" type="reset">RESET</button>
            <button class="btn"><a href="{% url 'index3' %}">GO BACK</a></button>
        </form>
    </div>

    <script>
        let emailExists = false;
        let usernameExists = false;

        function validateForm() {
            const form = document.forms['registrationForm'];
            const mobile = form['mobile1'].value;
            const logo = form['logo'].value;
            const website = form['website'].value;
            const address = form['address'].value;
            const email = form['email'].value;

            if (!/^[0-9]{10}$/.test(mobile)) {
                alert("Mobile number must be 10 digits.");
                return false;
            }

            if (logo === "") {
                alert("Please upload your company logo.");
                return false;
            }

            if (!/^https?:\/\/[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)+([/?].*)?$/.test(website)) {
                alert("Please enter a valid URL.");
                return false;
            }

            if (address.length < 10) {
                alert("Address must be at least 10 characters long.");
                return false;
            }

            if (!/^[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+$/.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            const inputs = form.querySelectorAll("input[required]");
            for (const input of inputs) {
                if (!input.value.trim()) {
                    alert("Please fill out all required fields.");
                    return false;
                }
            }

            if (emailExists) {
                alert("Email ID already exists.");
                return false;
            }

            if (usernameExists) {
                alert("Username already exists.");
                return false;
            }

            alert("Your submission was successful! Wait for admin approval, thank you.");
            return true;
        }

        function checkEmail(email) {
            if (!email) {
                emailError.style.display = 'none';
                emailExists = false;
                return;
            }

            fetch(`/check_email/?email=${email}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        emailError.style.display = 'block';
                        emailExists = true;
                    } else {
                        emailError.style.display = 'none';
                        emailExists = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    emailError.style.display = 'none';
                    emailExists = false;
                });
        }

        function checkUsername(username) {
            if (!username) {
                usernameError.style.display = 'none';
                usernameExists = false;
                return;
            }

            fetch(`/check_username/?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        usernameError.style.display = 'block';
                        usernameExists = true;
                    } else {
                        usernameError.style.display = 'none';
                        usernameExists = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    usernameError.style.display = 'none';
                    usernameExists = false;
                });
        }

        const emailError = document.getElementById('email-error');
        const usernameError = document.getElementById('username-error');
    </script>
</body>
</html>
