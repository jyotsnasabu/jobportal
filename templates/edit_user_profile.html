<!-- templates/update_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            
            font-family: Arial, sans-serif;
            background-color: #3e8be9;
            margin: 100px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

         .container {
            margin-top: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        } 

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .profile-pic {
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            background-color: #e9ecef;
            border: 2px dashed #ced4da;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .profile-pic input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="file"],
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 40%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 600px) {
            .container {
                background-color: rgb(76, 167, 252);
                width:75%;
                padding: 15px;
                margin-top: 80px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Submit Your Details</h2>
            <div class="profile-pic" onclick="document.getElementById('userImage').click();">
                 <img id="profileImage" src="{% if profile.user_img %}{{ profile.user_img.url }}{% endif %}" alt="Profile Image"> 
               
            </div>

            <div class="form-group">
                <input type="text" name="firstname" placeholder="First Name" required value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="Last Name" required value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <input type="text" name="user_name" placeholder="Username" required value="{{ user.username }}">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required value="{{ user.email }}">
            </div>
            <div class="form-group">
                <input type="number" id="mobile1" name="mobile1" placeholder="Mobile Number" required pattern="[0-9]{10}" value="{{ usermember.mobile }}">
            </div>
            <div class="form-group">
                <input type="date" name="dob" placeholder="Date of Birth" required value="{{usermember.dob|date:'Y-m-d'}}">
            </div>
            

            <button type="submit">SAVE</button>
            <button type="submit">
                <a href="" style="color:white;text-decoration: none;">NEXT</a></button>
        </form>
    </div>
</body>
</html>
