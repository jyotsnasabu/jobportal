<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(113, 112, 112);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .navbar-brand {
            height: 60px;
            width: 60px;
        }
        .navbar-custom {
            background-color: #333;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 100px; /* Added margin-top */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #28a745;
        }
        .btn:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 15px;
            }
            h2 {
                font-size: 24px;
            }
        }
        .login-container a {
            color: white;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <img class="img-fluid" height="40" width="50" src="{% static 'images/logo.jpg' %}" alt="Logo">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index3' %}">HOME<span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginform' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">LOGOUT</a>
                </li>
            </ul>
        </div>
    </nav>
       
    <div class="login-container">
        <h2>Welcome Seeker!</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
     
            <form id="loginForm" name="registrationForm" onsubmit="return validateForm()" action="{% url 'add_user' %}" method="post">
                {% csrf_token %}
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="username" placeholder="username" value="{{ username|default_if_none:'' }}" required>
            </div>
            
            <br>
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="firstname" placeholder="firstname" value="{{ first_name|default_if_none:'' }}" required>
            </div>
            
            <br>
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" name="lastname" placeholder="lastname" value="{{ last_name|default_if_none:'' }}" required>
            </div>
            <br>
            <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="email" name="email" placeholder="Email" value="{{ email|default_if_none:'' }}" required>
            </div>
            <br>
            <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="number" id="mobile1" name="mobile1" placeholder="mobile number" value="{{ mobile1|default_if_none:'' }}" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
              <input type="hidden" name="text" value="3">
            </div>
           
            <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="date" name="dob" placeholder="Date of birth" value="{{ dob|default_if_none:'' }}" required>
            </div>
            <button class="btn" type="submit">SUBMIT</button>
            <button class="btn" type="reset">RESET</button>
            <button class="btn"><a href="{% url 'index3' %}">GO BACK</a></button>
            </form>
           
           
          </div>
        </div>
        <div class="form-wrapper">
  
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
  
    
  </div>
</body>
</html>
